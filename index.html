<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h1>Tic-Tac-Toe</h1>
        <button id="opponet-selector">Choose Opponent</button>
    </div>
    

    <div id="modal-container">
        <div id="modal-content">
            <h2>Select Game Mode</h2>
            <button id="play-person">Player vs Player</button>
            <button id="player-ai">Player vs AI</button>
        </div>
    </div>


    <div id="game-container">
        <h1 id="game-header">Player vs Player</h1>
        <h3 id="winner-header"></h3>
        <div id="game-board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>

        </div>
        <div id="bttn-container">
            <button id="restart">Restart</button>
            <button id="main-menu">Main Menu</button>
        </div>
        
    </div>

</body>
<script src="script.js"></script>
</html>
